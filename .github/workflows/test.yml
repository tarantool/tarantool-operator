name: Test
on: [push]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: lint
        uses: golangci/golangci-lint-action@v2

  unit_testing:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    env:
      OPERATOR_SDK_VERSION: v0.12.0
    steps:

    - uses: actions/checkout@v1

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Install modules
      run: go mod download

    - name: Test
      run: go test ./pkg/...
