name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go 1.20.6
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.6
      - name: Lint the code
        uses: golangci/golangci-lint-action@v3
        with:
          args: -v --timeout 2m --config .golangci.yml
          version: v1.53.3
